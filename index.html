<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毕业纪念</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #0056b3;
            margin-bottom: 20px;
        }
        #days {
            font-size: 4em;
            color: #ff5722;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我们已经毕业</h1>
        <div id="days">0</div>
        <p>天</p>
    </div>
    <script>
        const graduationDate = new Date('2025-06-10'); // 你的毕业日期
        function updateDays() {
            const currentDate = new Date();
            const diffTime = Math.abs(currentDate - graduationDate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('days').innerText = diffDays;
        }
        setInterval(updateDays, 1000); // 每秒更新一次
        updateDays(); // 初始调用
    </script>
</body>
</html>
